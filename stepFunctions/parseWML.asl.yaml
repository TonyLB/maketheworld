---
Comment: Command step-function to parse a WML file into JSON
StartAt: Define Defaults
States:
    "Define Defaults":
        Type: Pass
        Next: Apply Defaults
        ResultPath: "$.inputDefaults"
        Parameters:
            options:
                check: false
            images.$: "States.Array()"
            uploadName: ""
            message: "parseWML"
            connectionId: ""
            requestId: ""
            player: ""
            tag: "Asset"
            create: false
    "Apply Defaults":
        Type: Pass
        Next: Check Arguments
        ResultPath: "$"
        Parameters:
            "args.$": "States.JsonMerge($.inputDefaults, $$.Execution.Input, false)"
    "Check Arguments":
        Type: Choice
        Choices:
            -
                Variable: "$.args.address"
                IsPresent: false
                Next: Assign Address
        Default: Parse WML
    "Assign Address":
        Type: Task
        Next: Check Address
        Resource: "${AddressLookupFunctionArn}"
        Parameters:
            "assetIds.$": "States.Array($.args.assetId)"
            "player.$": "$.args.player"
            "tag.$": "$.args.tag"
            "create.$": "$.args.create"
        ResultPath: "$.addressList"
        Retry:
            -
                ErrorEquals:
                    - States.TaskFailed
                IntervalSeconds: 2
                MaxAttempts: 3
                BackoffRate: 1
        Catch:
            -
                ErrorEquals:
                    - States.ALL
                Next: Notify of Failure
    "Check Address":
        Type: Choice
        Choices:
            -
                Variable: "$.addressList[0]"
                IsPresent: false
                Next: Notify of Failure
        Default: Extract First Address
    "Extract First Address":
        Type: Pass
        Parameters:
            "address.$": "$.addressList[0].address"
        ResultPath: "$.toMerge"
        Next: Merge Address
    "Merge Address":
        Type: Pass
        Parameters:
            "args.$": "States.JsonMerge($.args, $.toMerge, false)"
        ResultPath: "$"
        Next: Parse WML
    "Parse WML":
        Type: Task
        Next: Maybe Heal Player
        Resource: "${ParseWMLFunctionArn}"
        InputPath: "$.args"
        Catch:
            -
                ErrorEquals:
                    - States.ALL
                Next: Notify of Failure
        ResultPath: "$.parseResults"
    "Maybe Heal Player":
        Type: Choice
        Choices:
            -
                And:
                    -
                        Variable: "$.args.address.zone"
                        IsPresent: true
                    -
                        Variable: "$.args.address.zone"
                        StringEquals: "Personal"
                Next: Heal Player
        Default: Done
    "Heal Player":
        Type: Task
        Resource: "arn:aws:states:::states:startExecution"
        Parameters:
            StateMachineArn: "${HealStepFunctionArn}"
            Input:
                type: "Player"
                player.$: "$.args.player"
        Next: Done
    "Notify of Failure":
        Type: Task
        Next: Failure
        Resource: "arn:aws:states:::sns:publish"
        Parameters:
            TopicArn: "${TopicArn}"
            Message: "{}"
            MessageAttributes:
                Type:
                    DataType: String
                    StringValue: Error
                RequestId:
                    DataType: String
                    "StringValue.$": "$.args.requestId"
                ConnectionIds:
                    DataType: String.Array
                    "StringValue.$": "States.JsonToString(States.Array($.args.connectionId))"
                Error:
                    DataType: String
                    StringValue: "Error while parsing WML"
    Failure:
        Type: Fail
    Done:
        Type: Succeed
