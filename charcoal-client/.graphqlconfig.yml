projects:
  burnedoverdevAppSyncAPI:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: 26upe5rk2bcs3hpjqcf2xtc5mi
        maxDepth: 2
extensions:
  amplify:
    version: 3
