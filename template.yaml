                  Name: String
                  Delete: Boolean
              }
              input ExitInput {
                  FromRoomId: String!
                  ToRoomId: String!
                  Name: String
                  Delete: Boolean
              }
              input PathInput {
                  PermanentId: String
                  Name: String!
                  RoomId: String
              }
