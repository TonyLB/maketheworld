                      CharacterId: String!
                      Type: String!
                      Grant: GrantInput!
                  ): PlayerSubscription
                  @aws_iam @aws_cognito_user_pools
                  putRoomMessage(
                      RoomId: String!
                      Message: String!
                      MessageType: String
                      Title: String
                      FromCharacterId: String
                      MessageId: String
                      CreatedTime: Long
                  ): Message
                  @aws_iam @aws_cognito_user_pools
                  putDirectMessage(
                      CharacterId: String!
                      Message: String!
                      FromCharacterId: String!
                      ToCharacterId: String!
                      MessageId: String
                      CreatedTime: Long
                  ): Message
                  @aws_iam @aws_cognito_user_pools
                  createBackup(
                      PermanentId: String
                      Name: String
                      Description: String
                  ): [ChangedPermanent]
                  @aws_iam @aws_cognito_user_pools
                  restoreBackup(
                      PermanentId: String
                  ): [ChangedPermanent]
                  @aws_iam @aws_cognito_user_pools
                  updatePermanents(
                      Updates: [PermanentInput]
                  ): [ChangedPermanent]
                  @aws_iam @aws_cognito_user_pools
              }
              type Query {
                  getPlayer(PlayerName: String!): Player
                  getCharacter(playerName: String!, name: String!): Character
                  getPlayerCharacters: [Character]
                  getAllCharacters: [Character]
                  getCharactersInPlay: [CharacterInPlay]
                  getNeighborhoodTree: [ChangedPermanent]
                  getRoomRecap(PermanentId: String!): [Message]
                  getRoles: [Role]
                  getMaps: [Map]
                  getSettings: Settings
                  getBackups: [Backup]
                  getGrants: [ChangedPermanent]
                  getExits: [ChangedPermanent]
              }
              type Subscription {
                  changedPlayer (PlayerName: String): PlayerSubscription
                  @aws_subscribe(mutations: ["putPlayer", "putCharacter", "externalUpdateGrant"])
                  changedCharactersInPlay: CharacterInPlay
                  @aws_subscribe(mutations: ["addCharacterInPlay", "deleteCharacterInPlay", "moveCharacter"])
                  changedPermanents: [ChangedPermanent]
                  @aws_subscribe(mutations: ["updatePermanents", "createBackup", "externalPutCharacter"])
                  addedMessage (
                    RoomId: String
                    CharacterId: String
                  ): Message
                  @aws_subscribe(mutations: ["putRoomMessage", "putDirectMessage"])
              }
              schema {
                  mutation: Mutation
                  query: Query
                  subscription: Subscription
              }

