                  Type: String!
                  PlayerName: String!
                  PlayerInfo: Player
                  CharacterInfo: Character
                  GrantInfo: ExternalGrant
              }
              type MapRoomEntry {
                  PermanentId: String!
                  X: Int!
                  Y: Int!
                  Locked: Boolean
              }
              type Map @aws_iam @aws_cognito_user_pools {
                  MapId: String!
                  Name: String
                  Rooms: [MapRoomEntry]
              }
              input MapInput @aws_iam @aws_cognito_user_pools {
                  MapId: String
                  Name: String!
                  Rooms: [MapRoomInput]
              }
              type Settings @aws_iam @aws_cognito_user_pools {
                  ChatPrompt: String
              }
              input SettingsInput @aws_iam @aws_cognito_user_pools {
                  ChatPrompt: String
              }
              input MapRoomInput {
                  PermanentId: String!
                  X: Int!
                  Y: Int!
                  Locked: Boolean
              }
              type Backup @aws_iam @aws_cognito_user_pools {
                  PermanentId: String!
                  Name: String!
                  Description: String
                  Status: String
              }
              input BackupInput @aws_iam @aws_cognito_user_pools {
                  PermanentId: String
                  Name: String
                  Description: String
                  Status: String
              }
              type ChangedPermanent @aws_iam @aws_cognito_user_pools {
                Neighborhood: Neighborhood
                Room: Room
                Map: Map
                Settings: Settings
                Backup: Backup
                Character: Character
                Grant: ExternalGrant
                Exit: Exit
              }
              input PermanentInput @aws_iam @aws_cognito_user_pools {
                putNeighborhood: NeighborhoodInput
                putMap: MapInput
                putSettings: SettingsInput
                putBackup: BackupInput
                putRoom: RoomInput
                putGrant: GrantInput
                revokeGrant: GrantInput
                putExit: ExitInput
                deleteExit: ExitInput
              }
              type Mutation {
                  putPlayer(
                      PlayerName: String,
                      CodeOfConductConsent: Boolean
                    ): PlayerSubscription
                  putCharacter(
                      Name: String!,
                      CharacterId: String,
                      Pronouns: String,
                      FirstImpression: String,
                      Outfit: String,
                      OneCoolThing: String,
                      HomeId: String
