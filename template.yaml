                  Target: String!
                  Message: String!
                  RoomId: String
                  CharacterId: String
                  FromCharacterId: String
                  ToCharacterId: String
                  Recap: Boolean
                  ExpirationTime: Long
                  Type: String
                  Title: String
              }
